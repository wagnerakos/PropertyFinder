<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/public/template.xhtml">
	<ui:define name="content">
		<h1 class="page-header">Bejelentkezés</h1>

			<div class="col-lg-6">
				<div class="form-group">
					<h:inputText class="form-control"
						value="#{loginController.username}" a:placeholder="Felhasználónév"></h:inputText>
					<br />
					<h:inputSecret class="form-control"
						value="#{loginController.password}" a:placeholder="Jelszó"></h:inputSecret>
					<br />
					<h:messages globalOnly="true" class="alert alert-danger"/>
					<br />
					<h:commandButton value="Bejelentkezés"
						class="btn btn-lg btn-primary" id="loginBtn" action="#{loginController.login()}"/>					
					<br />
				</div>
			</div>
	        
	</ui:define>
</ui:composition>
</html>
