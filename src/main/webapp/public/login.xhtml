<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
	
    <h:head>
        <title>Bejelentkezés</title>
	<h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
    	<h:form styleClass="form-style-1">
    	   Felhasználónév: <h:inputText value="#{loginController.username}"></h:inputText><br/>
    	   Jelszó: <h:inputText value="#{loginController.password}"></h:inputText><br/>
    	   <h:commandLink action="#{loginController.login()}" value="Bejelentkezés" /><br/>
    	   <h:link value="Regisztráció" outcome="register" />
    	</h:form>
    </h:body>
</html>
