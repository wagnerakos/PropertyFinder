<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
	
    <h:head>
        <title>Regisztráció</title>
	<h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
    	<h:form styleClass="form-style-1">
    	   Felhasználó: <h:inputText value="#{registerController.username}"></h:inputText><br/>
    	   Jelszó: <h:inputText value="#{registerController.password}"></h:inputText><br/>
    	   E-mail cím: <h:inputText value="#{registerController.email}"></h:inputText><br/>
    	   <h:commandLink action="#{registerController.register()}" value="Regisztráció" />
    	</h:form>
    </h:body>
</html>
