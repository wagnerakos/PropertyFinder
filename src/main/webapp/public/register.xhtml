<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/public/template.xhtml">
	<ui:define name="content">
		<h1 class="page-header">Regisztráció</h1>

		<div class="col-lg-6">
			<div class="form-group">
				<label>Felhasználónév</label>
				<h:inputText class="form-control"
					value="#{registerController.username}"
					a:placeholder="Felhasználónév"></h:inputText>
			</div>
			<div class="form-group">
				<label>Jelszó</label>
				<h:inputText class="form-control"
					value="#{registerController.password}" a:placeholder="Jelszó"></h:inputText>
			</div>
			<div class="form-group">
				<label>E-mail cím</label>
				<h:inputText class="form-control"
					value="#{registerController.email}" a:placeholder="E-mail cím"></h:inputText>
			</div>
			<h:commandButton value="Regisztráció" class="btn btn-lg btn-primary"
				id="registerBtn" action="#{registerController.register()}" />
		</div>
	</ui:define>
</ui:composition>
</html>
