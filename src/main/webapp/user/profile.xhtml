<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/public/template.xhtml">
	<ui:define name="content">
		<h1 class="page-header">Beállításaim</h1>

		<div class="col-lg-6">
			<div class="form-group">
				<label>Felhasználónév</label>
				<h:inputText value="#{userController.user.username}" class="form-control"></h:inputText>
			</div>
			<div class="form-group">
				<label>Jelszó</label>
				<h:inputText value="#{userController.password}" class="form-control"></h:inputText>
			</div>
			<div class="form-group">
				<label>E-mail cím</label>
				<h:inputText value="TODO" class="form-control"></h:inputText>
			</div>
			<h:commandButton value="Mentés" class="btn btn-lg btn-primary"
				id="saveBtn" action="#{userController.save()}" />
			<br /> <br />
			<h:commandButton value="Regisztráció törlése" class="btn btn-lg btn-primary"
				id="deleteBtn" action="#{userController.delete(userController.user.id)}" />
		</div>
	</ui:define>
</ui:composition>
</html>
